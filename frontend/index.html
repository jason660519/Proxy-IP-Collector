<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Pool Manager - 代理IP池管理系統</title>
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <i class="fas fa-network-wired"></i>
                    <span>Proxy Pool Manager</span>
                </div>
            </div>
            <div class="nav-center">
                <ul class="nav-menu">
                    <li class="nav-item active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>儀表板</span>
                    </li>
                    <li class="nav-item" data-page="proxies">
                        <i class="fas fa-server"></i>
                        <span>代理管理</span>
                    </li>
                    <li class="nav-item" data-page="monitor">
                        <i class="fas fa-chart-line"></i>
                        <span>任務監控</span>
                    </li>
                    <li class="nav-item" data-page="analytics">
                        <i class="fas fa-analytics"></i>
                        <span>統計分析</span>
                    </li>
                    <li class="nav-item" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>系統設置</span>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <input type="text" placeholder="搜尋代理IP..." id="searchInput">
                    <i class="fas fa-search"></i>
                </div>
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">3</span>
                </div>
                <div class="user-menu">
                    <div class="user-avatar">
                        <img src="https://via.placeholder.com/32x32/1890ff/ffffff?text=U" alt="用戶頭像">
                    </div>
                    <div class="user-info">
                        <span class="user-name">管理員</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="user-dropdown">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            個人設置
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-key"></i>
                            修改密碼
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-sign-out-alt"></i>
                            退出登錄
                        </a>
                    </div>
                </div>
            </div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 主要內容區域 -->
    <div class="main-container">
        <!-- 側邊欄 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>快速篩選</h3>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="filter-section">
                    <h4>狀態篩選</h4>
                    <div class="filter-group">
                        <label class="filter-item">
                            <input type="checkbox" checked> 在線代理
                        </label>
                        <label class="filter-item">
                            <input type="checkbox"> 離線代理
                        </label>
                        <label class="filter-item">
                            <input type="checkbox"> 待驗證
                        </label>
                    </div>
                </div>
                <div class="filter-section">
                    <h4>匿名度</h4>
                    <div class="filter-group">
                        <label class="filter-item">
                            <input type="checkbox"> 透明代理
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" checked> 匿名代理
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" checked> 高匿代理
                        </label>
                    </div>
                </div>
                <div class="filter-section">
                    <h4>地理位置</h4>
                    <select class="filter-select">
                        <option value="">所有地區</option>
                        <option value="asia">亞洲</option>
                        <option value="europe">歐洲</option>
                        <option value="america">美洲</option>
                    </select>
                </div>
                <div class="stats-section">
                    <h4>快速統計</h4>
                    <div class="stat-item">
                        <span class="stat-label">總代理數</span>
                        <span class="stat-value" id="totalProxies">1,234</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">在線代理</span>
                        <span class="stat-value" id="onlineProxies">987</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">今日新增</span>
                        <span class="stat-value" id="newToday">45</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 內容區域 -->
        <main class="content" id="content">
            <!-- 頁面標題區域 -->
            <div class="page-header">
                <div class="page-title">
                    <h1 id="pageTitle">儀表板</h1>
                    <p id="pageSubtitle">系統概覽與實時監控</p>
                </div>
                <div class="page-actions">
                    <button class="btn btn-primary" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        刷新數據
                    </button>
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-download"></i>
                        導出報告
                    </button>
                </div>
            </div>

            <!-- 動態內容載入區域 -->
            <div class="page-content" id="pageContent">
                <!-- 內容將通過JavaScript動態載入 -->
            </div>
        </main>
    </div>

    <!-- 懸浮操作按鈕 -->
    <div class="fab-container">
        <button class="fab-main" id="fabMain">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <button class="fab-item" data-action="add-proxy" title="添加代理">
                <i class="fas fa-server"></i>
            </button>
            <button class="fab-item" data-action="start-task" title="開始任務">
                <i class="fas fa-play"></i>
            </button>
            <button class="fab-item" data-action="import-list" title="導入列表">
                <i class="fas fa-upload"></i>
            </button>
        </div>
    </div>

    <!-- 通知容器 -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- 主題切換按鈕 -->
    <button class="theme-toggle" id="themeToggle" title="切換主題">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <!-- 載入遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>載入中...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/proxy-management.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
