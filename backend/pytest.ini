[tool.pytest.ini_options]
# 測試配置
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# 異步測試配置
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

# 標記配置
markers = [
    "unit: 單元測試",
    "integration: 集成測試",
    "e2e: 端到端測試",
    "slow: 慢速測試",
    "database: 需要數據庫的測試",
    "external: 需要外部服務的測試",
    "performance: 性能測試"
]

# 輸出配置
addopts = [
    "-v",  # 詳細輸出
    "--tb=short",  # 簡短錯誤跟蹤
    "--strict-markers",  # 嚴格標記檢查
    "--disable-warnings",  # 禁用警告
    "--color=yes",  # 彩色輸出
    "--durations=10",  # 顯示最慢的10個測試
]

# 覆蓋率配置
[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/migrations/*",
    "*/alembic/*",
    "*/static/*",
    "*/logs/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# 日誌配置
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# 測試發現
pythonpath = ["."]