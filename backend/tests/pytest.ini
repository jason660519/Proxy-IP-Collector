[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --asyncio-mode=auto
markers =
    unit: 單元測試
    integration: 集成測試
    slow: 慢速測試
    database: 需要數據庫的測試
    network: 需要網絡連接的測試
    asyncio: 異步測試
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning